# Nom du workflow
name: Deploy to GitHub Pages

# Déclencheur : se lance à chaque push sur la branche 'main'
on:
  push:
    branches: [main]
  workflow_dispatch:

# Autorisations pour que le workflow puisse déployer
permissions:
  contents: read
  pages: write
  id-token: write

# Tâches à exécuter
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Récupère le code du dépôt
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configure Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Installe les dépendances
      - name: Install dependencies
        run: npm install

      # 4. Construit la version de production du site
      - name: Build
        run: npm run build

      # 5. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Met en ligne les fichiers construits (du dossier 'dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 7. Déploie le site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4